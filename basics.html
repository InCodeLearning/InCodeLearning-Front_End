<!-- World Wide Web Consortium (W3C) establishes standards across the web
for HTML and related technologies. HTML4 1999 first HTML to include CSS.
Not all tags are required to be closed, upper lower case tags permitted.-->
<!-- HTML5 2014, simplified version of basic document structure-->
<!DOCTYPE HTML> 
<html>
	<head>
		<title>Basic HTML 4.01 Document</title>
		<link rel="stylesheet" type="text/css" href="css/basics.css">
	</head>
	<body>

		<h1>This is a Heading 1</h1>
		<p class="a b">This is a paragraph with both css classes a and b.</p>
		<div class="a">
			<div class="b">
				<p>This is in a div with class b wrapped with a class a div.</p>
			</div>
		</div>
	</body>

</html>
