<body onload="message('LOAD')" onresize="message('RESIZE')">
  <h1>JavaScript Events - Responding to Events</h1>
  <p onclick="message('CLICK')">It is possible to call functions based on Events.
    <ul>
      <li>click</li>
      <li>mouseover</li>
      <li>resize</li>
      <li>showdate on click</li>
    </ul>
  </p>

   
  <p onmouseover="message('MouseOver')">Click on the paragraph above to trigger an <em>onclick</em> event.  Reload the page to see an onload event</p>
  
  <button type="button" onclick="displayDate()">Display Date</button>
  <p id = "output"><p>

    <script>
        var output =document.getElementById('output');
        function message(msg)
        {
            output.innerHTML = msg + " event";
        }
        function displayDate(){
            output.innerHTML=Date();
        }
        output.addEventListener('click', function(){clicked(output)});
        function clicked(element){
            element.textContent = "this element was clicked.";
        }
    </script>
</body>
