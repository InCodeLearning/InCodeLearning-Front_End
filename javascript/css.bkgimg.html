<body>
    <style>
        body{
            margin: 2%;
            border: 1px solid black;
            background-color: #b3b3b3;
        }
        #image{
            line-height:250px;
            width: 575px;
            height: 250px;
            border:5px solid black;
            margin:0 auto;
            background-color: #8e68ff;
            background-image: url('');
            background-repeat: no-repeat;
            color:#FFFFFF;
            text-align: center;
            background-size: 100%;
            margin-bottom:25px;
            font-size: 150%;
        }
        .preview{
            width:10%;
            margin-left:17%;
            border: 10px solid black;
        }
        img{
            width:95%;
        }
    </style>

    <div id = "image">
        Hover over an image below to display here.
    </div>

    <img class = "preview" alt = "Styling with a Bandana" src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg" onmouseover = "update(this)" onmouseout = "undo()">
    <img class = "preview" alt = "With My Boy" src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG" onmouseover = "update(this)" onmouseout = "undo()">
    <img class = "preview" src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg" alt = "Young Puppy" onmouseover = "update(this)" onmouseout = "undo()">
    <script>
        var show_box = document.getElementById('image');
        var orig_text = show_box.innerHTML;
        var orig_bkg = show_box.style.backgroundImage;
        console.log('orig_text ' + orig_text);
        console.log('orig_bkg ' + orig_bkg);

        function update(pic){
            show_box.innerHTML = pic.alt;
            var imgsrc = pic.src;
            show_box.style.backgroundImage = "url(" + imgsrc + ")"; 
        }
        function undo(){
            show_box.innerHTML = orig_text;
            show_box.style.backgroundImage = orig_bkg;
        }
    </script>
</body>
