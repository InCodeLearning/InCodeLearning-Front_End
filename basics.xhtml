<?xml version="1.0" encoding="UTF-8"?>
<!-- xml declaration only allowed at start of document.-->
<!-- 2001, XHTML was designed to more strictly enforce the rules of HTML.
all HTML code also compliant with general rules of XML (eXtensible Markup
Language). XHTML was not popular and 2.0 version was abandoned in 2009. The
advantage is they are more easily parsed.-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<!-- xmlns xml name space -->
  <head>
    <title>XHTML Basic Document Structure</title>
  </head>
  <body>
    <p>Welcome to XHTML</p>
  </body>
</html>
